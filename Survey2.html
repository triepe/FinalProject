<!DOCTYPE html ><!-- Tonya Riepe, 5/10/15, survey2.html --><html><head>  <meta charset="utf-8" >   <title>Web Survey Form</title><link rel="stylesheet" type="text/css" href="css/mystyle.css">   </head><body><div id="survey"><h1>Web Survey Form</h1><form name="mailex" method="post"  enctype="text/plain" action="mailto:triepe@butlercc.edu"><fieldset><legend>Web Survey Information</legend><ul><li><label for ="form-name">Name:</label> <input type="text" name="username" id="form-name"></li><li><label for ="form-address">Street Address:</label> <input type="text" name="streetaddress" id="form-address"></li><li><label for ="form-city">City:</label> <input type="text" name="city" id="form-city"></li><li><label for ="form-state">State:</label> <input type="text" name="state" id="form-state"></li><li><label for ="form-zipcode">Zip Code:</label> <input type="text" name="zipcode" id="form-zipcode"></li></ul></fieldset><h2>Let me know what you think!</h2><textarea name="think" rows="5" cols="60" maxlength="500" id="form-think" placeholder="No more than 500 characters long"></textarea><fieldset><legend>Click below to pick your favorite color!</legend>  <ul>  <li><label><input type="color" name="favcolor" value="##FFFFFF">  is my favorite color!</label></li>  </ul>  </fieldset>  <fieldset><legend>What features are you looking for on website <em>(Choose as many as you want)</em></legend>  <ul>  <li><label> <input type="checkbox" name="feature" value="flash">Flash Animations</label></li>  <li><label> <input type="checkbox" name="feature" value="text">Simple Text Page</label></li>  <li><label> <input type="checkbox" name="feature" value="pictures">Small number of pictures</label></li>  <li><label> <input type="checkbox" name="feature" value="music">Back Ground Music</label></li>  <li><label> <input type="checkbox" name="feature" value="popups">Pop-Ups</label></li>  <li><label> <input type="checkbox" name="feature" value="ads">Advertisements</label></li>  <li><label> <input type="checkbox" name="feature" value="gallery">Photo Gallery</label></li>  <li><label> <input type="checkbox" name="feature" value="other">Other:</label><input type="text" name="other" id="form-other"></li>  </ul></fieldset><fieldset><legend>Rating</legend><p>Please select how you would rate this site:<select name="rate"><option>Excellent</option><option>Good</option><option>Fair</option><option>Poor</option></select></p></fieldset><p><input type="submit" value="Submit"><input type="reset"></p></form><p><a href="index.html">Back to Index </a></p></div></body></html>
